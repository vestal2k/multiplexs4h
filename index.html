<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplex Stream 4 Humanity</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Multiplex <span class="logo-accent">S4H</span></h1>
        </div>
        <div class="controls">
            <button id="refreshBtn">Rafraîchir</button>
            <select id="layoutSelect">
                <option value="2">2 streams</option>
                <option value="4" selected>4 streams</option>
                <option value="6">6 streams</option>
                <option value="9">9 streams</option>
            </select>
        </div>
    </header>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des streams...</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <p>Une erreur est survenue. Vérifiez votre connexion et réessayez.</p>
    </div>

    <button id="toggleSidebar" title="Afficher/masquer la liste">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
    </button>

    <aside id="streamerList" class="streamer-list">
        <div class="streamer-list-header">
            <h2>Streamers en direct</h2>
            <span id="streamerCount" style="color: var(--text-muted); font-size: 0.875rem;">0</span>
        </div>
        <div id="streamers" class="streamers-container"></div>
    </aside>

    <main id="streamGrid" class="stream-grid"></main>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="app.js"></script>
</body>
</html>
